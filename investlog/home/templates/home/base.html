{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="foo,bar" />
    <meta name="description" content="foo" />
    <title>
      {% block title %}
        Investlog
      {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'home/style.css' %}" />
  </head>
  <body>
    <!-- ##### NAVIGATION ##### -->
    <nav class="container d-flex flex-wrap justify-content-center navbar navbar-expand-lg navbar-light">
      <a href="/"
         class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">InvestLog</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="{% url 'index' %}"
             class="nav-link {% if request.path == '/' %}active{% endif %}"
             aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'about' %}"
             class="nav-link {% if request.path == '/about' %}active{% endif %}">About</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'contact' %}"
             class="nav-link {% if request.path == '/contact' %}active{% endif %}">Contact</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'dashboard' %}"
             class="nav-link {% if request.path == '/dashboard' %}active{% endif %}">Dashboard</a>
        </li>
      </ul>
      <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">
            <button type="button" class="btn btn-danger">Logout</button>
          </a>
        {% else %}
          <a href="{% url 'login' %}">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
          </a>
          <a href="{% url 'register' %}">
            <button type="button" class="btn btn-primary">Sign-up</button>
          </a>
        {% endif %}
      </div>
    </nav>
    <!-- ##### NEW PAGE BLOCK ##### -->
    {% block content %}
    {% endblock content %}
    <!-- ##### FOOTER ##### -->
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">Â© 2023 InvestLog, Inc</p>
        <a href="/"
           class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="{% url 'index' %}" class="nav-link px-2 text-body-secondary">Home</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link px-2 text-body-secondary">About</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'contact' %}" class="nav-link px-2 text-body-secondary">Contact</a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
  </body>
</html>
