{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="form-signin w-30 m-auto mt-5 mb-5">
            <form data-bitwarden-watching="1" method="post" action="/login/" novalidate>
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                {% if messages %}
                    <div class="alert alert-success d-flex align-items-center mb-2"
                         role="alert">
                        {% for message in messages %}
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="16"
                                 height="16"
                                 fill="currentColor"
                                 class="bi bi-check-circle-fill me-2"
                                 viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                            </svg>
                            <div {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="form-floating">{{ form|crispy }}</div>
                <div class="form-check text-start my-3">
                    <input class="form-check-input"
                           type="checkbox"
                           value="remember-me"
                           id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            </form>
        </main>
    </div>
{% endblock content %}
